name: Java CI with Maven

on:
  push:
    branches: [ "ipjayawick/github-actions" ]
  pull_request:
    branches: [ "ipjayawick/github-actions" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

            # - name: Build with Maven
            #   run: mvn -B package --file pom.xml

        # Build the project using Maven (or Gradle)
      - name: Build with Maven
        run: mvn clean install

      - name: List files in the directory
        run: Get-ChildItem -Directory -Recurse

      # Run the generated JAR file
      - name: Run JAR
        run: java -jar target/FrontendGenerator-0.2.0.jar

      # Init Project
      - name: Run JAR
        run: java -jar target/FrontendGenerator-0.2.0.jar init -n TestProj

      - name: List all files and folders
        run: Get-ChildItem -Directory -Recurse





